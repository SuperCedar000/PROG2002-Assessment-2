<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 慈善活动平台</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <span class="brand-text">AxX. Charity organization</span>
                <h1 class="nav-logo">慈善活动平台</h1>
            </div>
            <div class="nav-links">
                <a href="home.html" class="nav-link active">首页</a>
                <a href="index.html" class="nav-link">所有活动</a>
                <a href="search.html" class="nav-link">搜索</a>
                <a href="help.html" class="nav-link">帮助</a>
            </div>
        </div>
    </nav>

    <!-- 慈善组织介绍 -->
    <section class="organisations-section">
        <div class="container">
            <h2>Charity Organisations</h2>
            <div class="organisations-grid" id="organisationsGrid">
                <!-- 组织信息将通过 JavaScript 动态加载 -->
            </div>
        </div>
    </section>

    <!-- 活动管理区域 -->
    <section class="home-events-section">
        <div class="container">
            <h2>活动管理</h2>
            
            <!-- 活动列表 -->
            <div class="events-management">
                <div class="all-events-list">
                    <h3>所有活动</h3>
                    <div class="events-list" id="allEventsList">
                        <!-- 所有活动列表将通过 JavaScript 动态加载 -->
                    </div>
                </div>

                <!-- 分类活动区域 -->
                <div class="categorized-events">
                    <div class="upcoming-events">
                        <h3>即将到来活动</h3>
                        <div class="events-list" id="upcomingEventsList">
                            <!-- 即将到来活动将在这里显示 -->
                        </div>
                    </div>

                    <div class="past-events">
                        <h3>已结束活动</h3>
                        <div class="events-list" id="pastEventsList">
                            <!-- 已结束活动将在这里显示 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 平台数据统计 - 放在活动管理区域之后 -->
    <section class="platform-stats-section">
        <div class="container">
            <h2>平台数据</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">💰</div>
                    <div class="stat-number">19.9亿元</div>
                    <div class="stat-label">资助金额</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">🏢</div>
                    <div class="stat-number">300家</div>
                    <div class="stat-label">累计合作机构</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">📊</div>
                    <div class="stat-number">200种</div>
                    <div class="stat-label">累计资助项目</div>
                </div>
            </div>
        </div>
    </section>
    <!-- 活动管理面板 -->
<section class="event-management-panel">
    <div class="container">
        <h2>活动管理</h2>
        <div class="management-grid">
            <!-- 左侧：所有活动 -->
            <div class="active-events">
                <h3>所有活动</h3>
                <div class="events-list" id="activeEventsList">
                    <!-- 活动将通过 JavaScript 动态加载 -->
                </div>
            </div>
            
            <!-- 右侧：暂停的活动 -->
            <div class="paused-events">
                <h3>已暂停的活动</h3>
                <div class="events-list" id="pausedEventsList">
                    <!-- 暂停的活动将通过 JavaScript 动态加载 -->
                </div>
            </div>
        </div>
    </div>
</section>

    <!-- 加载提示 -->
    <div id="loading" class="loading">加载中...</div>

    <!-- JavaScript 文件 -->
    <script src="home.js"></script>
</body>
</html>
