<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>所有活动 - 慈善活动平台</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <span class="brand-text">AxX. Charity organization</span>
                <h1 class="nav-logo">慈善活动平台</h1>
            </div>
            <div class="nav-links">
                <a href="home.html" class="nav-link">首页</a>
                <a href="index.html" class="nav-link active">所有活动</a>
                <a href="search.html" class="nav-link">搜索</a>
                <a href="help.html" class="nav-link">帮助</a>
            </div>
        </div>
    </nav>

    <!-- 修改后的搜索区域 - 只保留跳转功能 -->
    <section id="search" class="search-section">
        <div class="container">
            <h2>快速导航</h2>
            <div class="search-box">
                <p class="quick-search-note">想要更精确地查找活动？</p>
                <a href="search.html" class="nav-to-search-btn">前往搜索页面</a>
            </div>
        </div>
    </section>

    <!-- 分类筛选 -->
    <section id="categories" class="categories-section">
        <div class="container">
            <h2>活动分类</h2>
            <div class="categories-grid" id="categoriesGrid">
                <!-- 分类将通过 JavaScript 动态加载 -->
            </div>
        </div>
    </section>

    <!-- 活动列表 -->
    <section id="events" class="events-section">
        <div class="container">
            <h2>所有活动</h2>
            <div class="events-grid" id="eventsGrid">
                <!-- 活动将通过 JavaScript 动态加载 -->
            </div>
        </div>
    </section>

    <!-- 加载提示 -->
    <div id="loading" class="loading">加载中...</div>

    <!-- JavaScript 文件 -->
    <script src="app.js"></script>
</body>
</html>
